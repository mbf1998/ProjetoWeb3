<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Criar cor do produto</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
         <b:navBar brand="Bem vindo #{loginController.admLogado.nome}" brandHref="indexAdm.xhtml" inverse="true">
  <b:navbarLinks>
    <b:navLink icon-awesome="fa-home" value="Início" href="indexAdm.xhtml"></b:navLink>
    <b:navLink icon-awesome="fa-list" value="Pedidos" href="pedidosAdm.xhtml"></b:navLink>
      <b:dropMenu value="Criar" iconAwesome="fa-plus">
      <b:navLink value= "Tipo de produto" href="criartipoproduto.xhtml"></b:navLink>
      <b:navLink value="Cor do produto" href="criarcorproduto.xhtml"></b:navLink>
      <b:navLink value="Tamanho do produto" href="criartamanhoproduto.xhtml"></b:navLink>
      <b:navLink value="Produto" href="criarproduto.xhtml"></b:navLink></b:dropMenu>
        
      <b:navLink iconAwesome="fa-close" style="margin-left: 320px;" value="Sair" href="login.xhtml"></b:navLink>
                   
    </b:navbarLinks>  
</b:navBar>
        
         <b:form id="formtp">
        <b:panel look="primary" title="Informações da cor">
                <b:panelGrid columns="2">
                   <h:outputText value="Nome da cor do produto"/>
                   <b:inputText id="txtNomeRua" value="#{corController.corCadastro.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome é obrigatório"/>
                    <b:message for="txtNomeRua"/> 
                    <br/>
                    <h:outputText value="Tipo da cor do produto"/>
                   <b:inputText id="txtTipo" value="#{corController.corCadastro.tipo}" 
                                 required="true" maxlength="100"
                                 required-message="O tipo é obrigatório"/>
                    <b:message for="txtTipo"/> 
                </b:panelGrid>
            <b:commandButton look="primary" style="margin-left: 590px; margin-top: 15px;" value="Registrar" action="#{corController.inserir()}"
                             update="@form :gro"/>
        </b:panel></b:form>
    </h:body>
</html>
