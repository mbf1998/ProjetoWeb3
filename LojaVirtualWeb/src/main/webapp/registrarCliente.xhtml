<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de cliente</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
        <b:form id="formRegCliente">
            <b:panel look="primary" title="Informações do cliente">
                <b:panelGrid columns="3">
                    <h:outputText value="Nome completo:"/>
                    <b:inputText id="txtNome" value="#{clienteUsuarioController.clienteCadastro.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome é obrigatório"/>
                    <b:message for="txtEmail"/>
                    <h:outputText value="Email:"/>
                    <b:inputText id="txtEmail" value="#{clienteUsuarioController.clienteCadastro.email}" 
                                  required="true"
                                  required-message="O Email é obrigatório" />
                    <b:message for="txtEmail"/>
                   
                    
                    <h:outputText value="CPF:"/>
                    <b:inputText id="txtCpf" value="#{clienteUsuarioController.clienteCadastro.cpf}" 
                                  required="true"
                                  required-message="O CPF é obrigatório" />
                    <b:message for="txtCpf"/>

                    <h:outputText value="Telefone celular"/>
                    <b:inputText id="txtCelular" value="#{clienteUsuarioController.clienteCadastro.celular}" 
                                  required="true"
                                  required-message="O telefone celular é obrigatório" />
                    <b:message for="txtCelular"/>
                    
                    <h:outputText value="Telefone fixo:"/>
                    <b:inputText id="txtfixo" value="#{clienteUsuarioController.clienteCadastro.fixo}" 
                                  required="true"
                                  required-message="O telefone fixo é obrigatório" />
                    <b:message for="txtfixo"/>

                    
                    
                    <h:outputText value="Data de Nascimento:"/>
                    <b:inputText id="txtNascimento" value="#{clienteUsuarioController.clienteCadastro.dataNascimento}" 
                                  required="true" required-message="Data de nascimento é obrigatório"/>
                       
                    <b:message for="txtNascimento"/>
                       
                  
                   
                    
                    
                   
                   
                    
                    <h:outputText value="Senha:"/>
                    <b:inputSecret id="txtSenha" value="#{clienteUsuarioController.clienteCadastro.senha}" 
                                  required="true"
                                  required-message="Senha é obrigatória" />
                    <b:message for="txtSenha"/>
                    
                    
                </b:panelGrid>
                
                </b:panel>
            <b:panel look="primary" title="Informações do endereço">
                <b:panelGrid columns="3">
                   <h:outputText value="Nome completo da rua:"/>
                   <b:inputText id="txtNomeRua" value="#{clienteUsuarioController.clienteCadastro.endereco.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da rua é obrigatório"/>
                    <b:message for="txtNomeRua"/> 
                    
                    <h:outputText value="Numero da residência:"/>
                    <b:inputText id="txtNumero" value="#{clienteUsuarioController.clienteCadastro.endereco.numero}" 
                                 required="true" maxlength="100"
                                 required-message="O número da residência é obrigatório"/>
                    <b:message for="txtNumero"/> 
                    
                    <h:outputText value="Complemento:"/>
                    <b:inputText id="txtComplemento" value="#{clienteUsuarioController.clienteCadastro.endereco.complemento}" 
                                 required="true" maxlength="100"
                                 required-message="O complemento é obrigatório"/>
                    <b:message for="txtComplemento"/> 
                    
                    <h:outputText value="Bairro:"/>
                    <b:inputText id="txtBairro" value="#{clienteUsuarioController.clienteCadastro.endereco.bairro}" 
                                 required="true" maxlength="100"
                                 required-message="O nome do bairro é obrigatório"/>
                    <b:message for="txtBairro"/> 
                    
                     <h:outputText value="Cidade:"/>
                    <b:inputText id="txtCidade" value="#{clienteUsuarioController.clienteCadastro.endereco.cidade}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da cidade é obrigatória"/>
                    <b:message for="txtCidade"/> 
                    
                     <h:outputText value="CEP:"/>
                    <b:inputText id="txtcep" value="#{clienteUsuarioController.clienteCadastro.endereco.cep}" 
                                 required="true" maxlength="100"
                                 required-message="O CEP é obrigatório"/>
                    <b:message for="txtcep"/> 
                    
                    <h:outputText value="Estado:"/>
                <b:inputText id="txtEstado" value="#{clienteUsuarioController.clienteCadastro.endereco.estado}" 
                                 required="true" maxlength="2"
                                 required-message="Estado é obrigatório"/>
                    <b:message for="txtEstado"/>                  

                   
                     <h:outputText value="País"/>
                    <b:inputText id="txtPais" value="#{clienteUsuarioController.clienteCadastro.endereco.pais}" 
                                 required="true"
                                 required-message="A sigla do país é obrigatória"/>
                    <b:message for="txtPais"/> 
                </b:panelGrid>
                <b:commandButton look="primary" style="margin-left: 590px; margin-top: 15px;" value="Registrar" action="#{clienteUsuarioController.inserirCliente()}"
                             update="@form :gro"/>
            </b:panel>
           <br style="margin-bottom: 20px"/>
        </b:form>
    </h:body>
</html>
